<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Punk Tree 1975 - 1985</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Special+Elite&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #f0f0f0;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        .punk-font {
            font-family: 'Permanent Marker', cursive;
        }
        .typewriter {
            font-family: 'Special Elite', cursive;
        }
        canvas {
            cursor: grab;
            position: relative;
            z-index: 10;
        }
        canvas:active {
            cursor: grabbing;
        }

        /* Punk Background Collage */
        .punk-bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.12;
            filter: grayscale(100%) contrast(150%) brightness(80%);
        }

        .bg-cover {
            position: absolute;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* Never Mind the Bollocks */
        .cover-pistols {
            top: -5%;
            left: -5%;
            width: 45vw;
            height: 45vw;
            background-image: url('https://upload.wikimedia.org/wikipedia/en/b/b3/NeverMindTheBollocks.jpg');
            transform: rotate(-5deg);
        }

        /* London Calling */
        .cover-clash {
            bottom: -10%;
            right: -5%;
            width: 50vw;
            height: 50vw;
            background-image: url('https://upload.wikimedia.org/wikipedia/en/0/00/TheClashLondonCallingalbumcover.jpg');
            transform: rotate(3deg);
        }

        /* Damned Damned Damned */
        .cover-damned {
            top: 20%;
            right: 5%;
            width: 30vw;
            height: 30vw;
            background-image: url('https://upload.wikimedia.org/wikipedia/en/9/90/Damned_Damned_Damned.jpg');
            transform: rotate(-12deg);
            opacity: 0.8;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.05;
            z-index: 5;
            pointer-events: none;
        }

        /* Pulse Animation for selected nodes */
        @keyframes selectedPulse {
            0% { stroke-width: 3; stroke-opacity: 1; }
            50% { stroke-width: 8; stroke-opacity: 0.5; }
            100% { stroke-width: 3; stroke-opacity: 1; }
        }

        .node-selected circle {
            animation: selectedPulse 2s infinite ease-in-out;
        }

        /* Selection styling */
        ::selection {
            background: #ff0000;
            color: white;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
</head>
<body>
    <div class="punk-bg-overlay">
        <div class="bg-cover cover-pistols"></div>
        <div class="bg-cover cover-clash"></div>
        <div class="bg-cover cover-damned"></div>
    </div>
    <div class="grain-overlay"></div>
    <div id="root"></div>
</body>
</html>
